<head>
<title>Sankofa</title>
<style type="text/css">
	.tweet {
		box-shadow: 7px 7px 5px #888888;
		margin: 15px;
		border: 1px solid #aaaaaa;
		width: 315px;
		float: left;
		padding: 10px;
		background-color: #ffffff;
	}
	.tweet:hover {
		box-shadow: 10px 10px 5px #888888;
	}
	.time {
		font-style: italic;
		font-size: 9pt;
	}
	body {
		font-family: sans-serif;
		background-color: #cccccc;
	}
</style>
<script src="/scripts/jquery.js"></script>
<script type="text/javascript">
	var tweets = [{
		username: "Asif",
		time: new Date(),
		tweet: "This is my first tweet"
	}, {
		username: "Ayanga",
		time: new Date(),
		tweet: "This is my fifth tweet"
	}];

	
	var displayTweet = function(tweet) {
		var tweetHtml = '<div class="tweet">';
		tweetHtml += '<h3>' + tweet.username + '</h3>';
		tweetHtml += '<p class="time">' + tweet.time + '</p>';
		tweetHtml += '<p class="msg">' + tweet.tweet + '</p>';
		tweetHtml += '</div>';
		
		$('#tweets').append($(tweetHtml));
	};

	var displayTweets = function(){
		for (var i = 0; i < tweets.length; i++){
			displayTweet(tweets[i]);
		}
	};

	$(function() {
		$('#btnshow').on('click', displayTweets);
	});

</script>
</head>

<body>
	<h1>Sankofa</h1>
	<button id="btnshow">Show Tweets</button>
	<div id="tweets">
		
	</div>
</body>
